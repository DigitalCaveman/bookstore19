<h2> Bestellung Nr. {{ order.id }}</h2>
<table class="ui celled table">
  <thead>
  <tr><th>Bestellungs-Nummer</th>
    <th>Bestellt</th>
    <th>Gesamtpreis</th>
    <th>Status</th>
    <th>Datum</th>
  </tr></thead>
  <tbody>
  <tr>
    <td data-label="Bestellungs-Nummer">{{ order.id }}</td>
    <td data-label="Bestellt" >
      <span *ngFor="let book of order.books">{{book.title}}, </span>
    </td>
    <td data-label="Gesamtpreis">{{ order.gross }}</td>
    <td data-label="Status"> <span>
      State</span></td>
    <td data-label="Datum">{{order.created_at}}</td>
  </tr>
  </tbody>
</table>

      <div class="item" data-value="1">Offen</div>

  </div>
